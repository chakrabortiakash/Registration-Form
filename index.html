<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch Creation Form</title>
    <link rel="stylesheet" href="style.css">
    
<head>
<body>
    <div class="main">
        <h2>Batch Creation Form</h2>
        <form action="">
            <label for="first">Course Name</label>
            <input type="text" id="first" name="first" placeholder="Course Name" required/>

            <label for="last">WD/WE</label>
            <input type="text" id="last" name="last" placeholder="Weekday/Weekend" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="text">Trainer Name</label>
            <input type="text" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" placeholder="Trainer Name" required />

            <label for="Date & time">Date & Time</label>
            <input type="date" id="repassword" name="repassword"  required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>

            <button type="submit">
                Submit
            </button>
        </form>
    </div>
    
</body>
</html>
